{% extends 'base.html' %}
{% block title %}
<link rel="stylesheet" type="text/css" href="/static/new_lobby.css">
{% endblock %}

{% block content %}

<div class="index-about">
    <img src="/static/images/ss-2.jpg" alt="ss-2">
    <p>What do you want to call your group?</p>
    {% if message %}
        <div class="message">Warning! {{message}}</div>
    {% endif %}
    <form method="POST" action="/new_lobby">
        <input name="lobby_name" type="text" placeholder="New group name" required>
        <button type="submit" class="btn-info">submit</button>
    </form>
</div>

{% endblock %}
