{% extends 'base.html' %}
{% block title %}
<link rel="stylesheet" type="text/css" href="/static/new_lobby.css">
{% endblock %}

{% block content %}

<div class="index-about">
    <img src="/static/images/ss-2.jpg" alt="ss-2">
    <p>What do you want to call your group?</p>
    {% if message %}
        <div class="message">Warning! {{message}}</div>
    {% endif %}
    <div id="error-message" class="message" style="display: none;">Passcodes aren't matching</div>
    <div id="repeat-message" class="message" style="display:none;">Please don't use ^ in the name</div>
    <form method="POST" id="signup" action="/new_group">
        <input name="group_name" class="group_name" type="text" placeholder="New group name" required>
        <input class="passcode" name="passcode" type="number" placeholder="Passcode" required>
        <input class="passcode2" name="confirm_passcode" type="number" placeholder="Confirm passcode" required>
        <button type="submit" class="btn-info">submit</button>
    </form>
</div>

<script src="/static/new_lobby.js"></script>

{% endblock %}
