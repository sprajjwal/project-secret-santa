<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Secret Santa</title>
        <link rel="icon" type="image" href="/static/images/ss-logo.jpg">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/base.css">
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        {% block title %}{% endblock %}
    </head>
    <body>

        <!--NAVBAR-->
        <nav class="navbar navbar-light navbar-expand-lg">
            <a class="navbar-brand text-light" href="/">FindmySecretSanta</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex justify-content-end" style="list-style: none; width:100%; align-items:center;">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-light active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/new_group" class="nav-link text-light active">New Group</a>
                    </li>
                    <li class="nav-item">
                        <form action='/' method="POST" style="margin: 0; padding:0">
                            <input name="group_lookup" type="text" placeholder="Group Lookup" required>
                            <input name="group_code" type="number" placeholder="Group Code" required>
                            <button type="submit" class="btn-info">Search</button>
                        </form>
                    </li>
            </div>          
        </nav>

        <div class="content">
            {% block content %} {% endblock %}
        </div>
        

        <!-- FOOTER -->
        <footer>
            <small>Â© Copyright 2019, <a href="mailto:shashwatprajjwal@gmail.com" style="color: black;">Shashwat Prajjwal</a>. All Rights Reserved</small>
        </footer>


        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    </body>
</html>
